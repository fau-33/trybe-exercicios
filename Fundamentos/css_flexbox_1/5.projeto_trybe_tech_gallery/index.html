<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybe Tech-Gallery</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <img src="./images/trybe-logo.jpg" alt="trybe logo">
    <h2>Trybe Tech-Gallery</h2>
    <a href="#">Sign-Up</a>
  </header>
  <section>
    <p>Take a look some of technologies which you will learn in our fundamentals and front-end module!</p>
  </section>
  <section class="galleryImages">
    <div class="galleryImagesItem">
      <h3>html</h3>
      <img src="./images/html-logo.png" alt="Logo html">
    </div>
    <div class="galleryImagesItem">
      <h3>css</h3>
      <img src="./images/css-logo.png" alt="Logo css">
    </div>
    <div class="galleryImagesItem">
      <h3>javascript</h3>
      <img src="./images/javaScript-logo.png" alt="Logo css">
    </div>
    <div class="galleryImagesItem">
      <h3>react</h3>
      <img src="./images/react-logo.png" alt="Logo css">
    </div>
    <div class="galleryImagesItem">
      <h3>rtl</h3>
      <img src="./images/rtl-logo.png" alt="Logo css">
    </div>
    <div class="galleryImagesItem">
      <h3>redux</h3>
      <img src="./images/redux-logo.png" alt="Logo css">
    </div>           
  </section>
</body>
</html>
