<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybe Tech-Gallery</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <img src="./images/trybe-logo.jpg" alt="trybe logo">
    <h1>Trybe Tech-Gallery</h1>
    <a href="#"><h3>Sign-Up</h3></a>
  </header>
  <section class="text-section">
    <p>Take a look some of technologies which you will learn in our fundamentals and front-end module!</p>
  </section>
  <main class="gallery">
    <section class="gallery-card">
      <h4>html</h4>
      <img class="gallery-img" src="./images/html-logo.png" alt="Logo html">
    </section>
    <section class="gallery-card">
      <h4>css</h4>
      <img class="gallery-img" src="./images/css-logo.png" alt="Logo css">
    </section>
    <section class="gallery-card">
      <h4>javascript</h4>
      <img class="gallery-img" src="./images/javaScript-logo.png" alt="Logo css">
    </section>
    <section class="gallery-card">
      <h4>react</h4>
      <img class="gallery-img" src="./images/react-logo.png" alt="Logo css">
    </section>
    <section class="gallery-card">
      <h4>rtl</h4>
      <img class="gallery-img" src="./images/rtl-logo.png" alt="Logo css">
    </section>
    <section class="gallery-card">
      <h4>redux</h4>
      <img class="gallery-img" src="./images/redux-logo.png" alt="Logo css">
    </section>           
</main>
  <footer class="footerLinks">
    <a href="#">
      <img class="social-img" src="./images/linked-in-logo.png" alt=" Logo Linkedin">
    </a>
    <a href="#">
      <img class="social-img" src="./images/instagram-logo.png" alt=" Logo Instagram">
    </a>
  </footer>
</body>
</html>
