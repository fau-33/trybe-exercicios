<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio de Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="form">
    <form action="">
      <label for="input-email">
        <p>Email:</p>
        <input type="email" name="email" id="input-user" placeholder="Digite seu email " required autocomplete="off" autofocus>
      </label>
      <label for="input-password">
        <p>Senha:</p>
        <input type="password" name="password" id="input-password" placeholder="Digite sua senha" required>
      </label>  
      <br>
      <label for="input-password" style="float: right ";>
        <input type="checkbox" name="lembrar" type="text">
        <span>Lembre-me</span>
      </label>
      <br><br>
    
      <button type="submit">Entrar</button>
    </form>
  </section>
</body>
</html>
