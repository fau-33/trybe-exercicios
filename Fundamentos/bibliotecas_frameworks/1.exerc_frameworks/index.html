<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form method="post" class="form">
    <h1>Formulário</h1>
    <div>
      <label for="fullName">Nome Completo:</label>
      <input type="text" name="fullName" id="fullName" placeholder="Digite o seu nome completo" required>
      <br>
      <br>
      <label for="email">Endereço de Email:</label>
      <input type="email" name="email" id="email" placeholder="Digite o seu e-mail" required>
    </div>

    <br>
    <div>
      <input type="radio" name="destination1" className="radios" name="destinations" value="Cidade" required>
      <label for="destination1">Cidade</label>
      <input type="radio" name="destination2" className="radios" name="destinations" value="Campo" required>
      <label for="destination2">Campo</label>
      <input type="radio" name="destination3" className="radios" name="destinations" value="Praia" required>
      <label for="destination3">Praia</label>
      <input type="radio" name="destination4" className="radios" name="destinations" value="Montanhas" required>
      <label for="destination4">Montanhas</label>
    </div>
    <br>

    <label for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
    <textarea name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora"></textarea>
    <div>
      <label for="date">Qual a melhor data para realizar sua viagem?</label>
      <input type="date" name="date" id="date">
    </div>
    <div>
      <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
      <input type="checkbox" name="promo" id="promo">
      <br>
      <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos
        futuros.</label>
      <input type="checkbox" name="agreement" id="agreement" required>
    </div>
    <div>
      <button type="submit" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
      <button type="clear" id="clear-btn">Apagar informações</button>
    </div>
  </form>
</body>

</html>
